version: '3.8'
services:
  redis:
    image: "redis:alpine"
    container_name: redis
    ports:
      - "6379:6379"

  payment-service:
    build: ./payment-service
    ports:
      - "3001:3001"
    env_file:
      - ./payment-service/.env

  notification-service:
    build: ./notification-service
    ports:
      - "3002:3002"
    env_file:
      - ./notification-service/.env

  worker:
    build: ./notification-service
    depends_on:
      - redis
      - notification-service
    command: rq worker --with-scheduler
    env_file:
      - ./notification-service/.env